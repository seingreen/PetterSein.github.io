<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pixel Face & Hand Synth (1000x350)</title>
    <!-- Google Fonts for Pixel Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #a7d8f9;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            overflow: hidden;
        }

        #app-container {
            width: 1000px;
            height: 350px;
            background-color: #f9c5d1;
            border-radius: 15px;
            box-shadow: 0 10px 0 #e8a5b4;
            padding: 15px;
            box-sizing: border-box;
            position: relative;
        }
        
        #main-content {
            display: grid;
            grid-template-columns: 180px 1fr 180px;
            gap: 15px;
            width: 100%;
            height: 100%;
        }

        .panel {
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            padding: 15px;
            box-sizing: border-box;
            color: #4a4a4a;
            overflow-y: auto;
        }
        .panel::-webkit-scrollbar { width: 8px; }
        .panel::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.3); border-radius: 4px; }

        .panel h3 {
            margin: 0 0 15px 0;
            font-size: 12px;
            text-align: center;
            color: #d63031;
        }

        #hat-panel .hat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        #hat-panel img {
            width: 100%;
            cursor: pointer;
            transition: transform 0.1s;
            image-rendering: pixelated;
        }
        #hat-panel img:hover { transform: scale(1.1); }

        #video-container {
            position: relative;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #webcam, #output-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            object-fit: cover;
        }
        #hat-image {
            position: absolute;
            width: 150px;
            transform-origin: center bottom;
            transition: transform 0.1s linear, opacity 0.1s linear;
            pointer-events: none;
            image-rendering: pixelated;
            z-index: 100;
        }

        #filter-panel ul { list-style: none; padding: 0; margin: 0; }
        #filter-panel li {
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 11px;
            transition: color 0.2s;
        }
        #filter-panel li:before { content: '- '; }
        #filter-panel li:hover, #filter-panel li.active { color: #0984e3; }
        
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
            border-radius: 15px;
            transition: opacity 0.3s;
        }
        #start-overlay p {
            font-size: 20px;
            text-shadow: 3px 3px #000;
            padding: 20px;
            border: 3px dashed white;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="start-overlay">
            <p>Click to Start</p>
        </div>

        <div id="main-content">
            <div id="hat-panel" class="panel">
                <h3>Pick a hat!</h3>
                <div class="hat-grid" id="hat-grid-container"></div>
            </div>
            <div id="video-container">
                <video id="webcam" playsinline style="display: none;"></video>
                <canvas id="output-canvas"></canvas>
                <img id="hat-image" src="" style="display: none;" alt="User Hat"/>
            </div>
            <div id="filter-panel" class="panel">
                <h3>Filters to try!</h3>
                <ul id="filter-list"></ul>
            </div>
        </div>
    </div>

<script>
    // --- DOM Elements ---
    const startOverlay = document.getElementById('start-overlay');
    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('output-canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const hatImage = document.getElementById('hat-image');
    const hatGridContainer = document.getElementById('hat-grid-container');
    const filterList = document.getElementById('filter-list');

    // --- MediaPipe and Audio Instances ---
    let faceMesh, hands, camera, drawingUtils;
    let ambientSynth, keyboardSynth, reverb, filterLFO;
    
    // --- State & Config ---
    let isAppInitialized = false;
    let mouthOpenness = 0;
    let activeNote = null;
    const NUM_NOTE_ZONES = 7;
    const scale = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4'];
    const hats = [
        { name: 'Santa', file: 'hats/santa_hat.png' }, { name: 'Wizard', file: 'hats/wizard_hat.png' },
        { name: 'Tophat', file: 'hats/top_hat.png' }, { name: 'Beanie', file: 'hats/beanie.png' },
    ];
    const soundFilters = {
        'Waves':  { noise: 'brown', filterType: 'lowpass', baseFreq: 150, lfoFreq: 0.3, lfoDepth: 100 },
        'Windy':  { noise: 'pink', filterType: 'bandpass', baseFreq: 1500, lfoFreq: 5, lfoDepth: 800 },
        'Mist':   { noise: 'white', filterType: 'highpass', baseFreq: 4000, lfoFreq: 0.1, lfoDepth: 500 },
        'Drizzle':{ noise: 'white', filterType: 'lowpass', baseFreq: 5000, lfoFreq: 15, lfoDepth: 2000 },
    };

    // --- Main Initialization Trigger ---
    startOverlay.addEventListener('click', async () => {
        if (isAppInitialized) return;
        
        startOverlay.style.opacity = '0';
        setTimeout(() => startOverlay.style.display = 'none', 300);

        await setupAudio();
        setupMediaPipe();
        startVideo();
        
        isAppInitialized = true;
    });

    // --- Setup Functions ---
    async function setupAudio() {
        await Tone.start();
        reverb = new Tone.Reverb({ decay: 4, wet: 0.4 }).toDestination();
        const filter = new Tone.Filter(200, 'lowpass').connect(reverb);
        filterLFO = new Tone.LFO(0.2, 100, 500).connect(filter.frequency).start();
        ambientSynth = new Tone.Noise('brown').connect(filter).start();
        ambientSynth.volume.value = -25;
        keyboardSynth = new Tone.Synth({
            oscillator: { type: 'triangle8' },
            envelope: { attack: 0.02, decay: 0.1, sustain: 0.3, release: 0.4 },
            volume: -6
        }).connect(reverb);
        applySoundFilter('Waves');
    }

    function setupUI() {
        hats.forEach(hat => {
            const img = document.createElement('img');
            img.src = hat.file;
            img.alt = hat.name;
            img.onclick = () => selectHat(hat.file);
            hatGridContainer.appendChild(img);
        });
        Object.keys(soundFilters).forEach(name => {
            const li = document.createElement('li');
            li.textContent = name;
            li.onclick = () => applySoundFilter(name);
            filterList.appendChild(li);
        });
        filterList.querySelector('li').classList.add('active');
    }

    function setupMediaPipe() {
        drawingUtils = new DrawingUtils(canvasCtx);
        faceMesh = new FaceMesh({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });
        faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        faceMesh.onResults(onResults);
        hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);
    }
    
    function startVideo() {
        camera = new Camera(videoElement, {
            onFrame: async () => {
                if (canvasElement.width !== videoElement.clientWidth) {
                    canvasElement.width = videoElement.clientWidth;
                    canvasElement.height = videoElement.clientHeight;
                }
                await faceMesh.send({ image: videoElement });
                await hands.send({ image: videoElement });
            },
            width: 640, height: 480
        });
        camera.start();
    }
    
    // --- MediaPipe Results Handler ---
    function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

        // *** THIS IS THE CRITICAL FIX ***
        // Draw the video frame first
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        // Then draw the landmarks on top
        if (results.multiFaceLandmarks && results.multiFaceLandmarks[0]) {
            drawingUtils.drawConnectors(results.multiFaceLandmarks[0], FaceMesh.FACEMESH_TESSELATION, {color: '#FFFFFF', lineWidth: 1});
            processFace(results.multiFaceLandmarks[0]);
        }
        if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
            drawingUtils.drawConnectors(results.multiHandLandmarks[0], Hands.HAND_CONNECTIONS, {color: '#FFFFFF', lineWidth: 2});
            drawingUtils.drawLandmarks(results.multiHandLandmarks[0], {color: '#FFFFFF', radius: 3});
            if(isAppInitialized) processHand(results.multiHandLandmarks[0]);
        } else if (activeNote) {
            keyboardSynth.triggerRelease(activeNote);
            activeNote = null;
        }

        if (isAppInitialized) updateAudio();
        canvasCtx.restore();
    }

    // --- Processing & Control Functions ---
    function processFace(landmarks) {
        positionHat(landmarks);
        const upperLip = landmarks[13], lowerLip = landmarks[14], leftCheek = landmarks[234], rightCheek = landmarks[454];
        const mouthDist = Math.hypot(upperLip.x - lowerLip.x, upperLip.y - lowerLip.y);
        const faceWidth = Math.hypot(leftCheek.x - rightCheek.x, leftCheek.y - rightCheek.y);
        mouthOpenness = Math.min(1.0, Math.max(0.0, (mouthDist / faceWidth - 0.05) * 5));
    }

    function positionHat(landmarks) {
        if (!hatImage.src || hatImage.style.display === 'none') return;
        const forehead = landmarks[10], leftTemple = landmarks[227], rightTemple = landmarks[447];
        if (forehead && leftTemple && rightTemple) {
            const videoRect = videoElement.getBoundingClientRect();
            const headWidth = Math.hypot(leftTemple.x - rightTemple.x, leftTemple.y - rightTemple.y);
            const angle = Math.atan2((rightTemple.y - leftTemple.y) * videoRect.height, (rightTemple.x - leftTemple.x) * videoRect.width);
            hatImage.style.width = `${headWidth * 1.5 * videoRect.width}px`;
            hatImage.style.left = `${forehead.x * 100}%`;
            hatImage.style.top = `${forehead.y * 100}%`;
            hatImage.style.transform = `translate(-50%, -100%) rotate(${angle}rad)`;
        }
    }

    function processHand(landmarks) {
        const indexTip = landmarks[8], zoneWidth = 1.0 / NUM_NOTE_ZONES;
        const noteIndex = Math.floor(indexTip.x / zoneWidth);
        const noteToPlay = scale[noteIndex];
        if (noteToPlay && noteToPlay !== activeNote) {
            if (activeNote) keyboardSynth.triggerRelease(activeNote);
            keyboardSynth.triggerAttack(noteToPlay);
            activeNote = noteToPlay;
        } else if (!noteToPlay && activeNote) {
             keyboardSynth.triggerRelease(activeNote);
             activeNote = null;
        }
    }
    
    function updateAudio() {
        const volume = -35 + (mouthOpenness * 20);
        ambientSynth.volume.rampTo(volume, 0.1);
    }
    
    window.selectHat = (hatFile) => {
        hatImage.src = hatFile ? hatFile : '';
        hatImage.style.display = hatFile ? 'block' : 'none';
    };
    
    window.applySoundFilter = (name) => {
        const settings = soundFilters[name];
        if (!settings || !isAppInitialized) return;
        ambientSynth.noise.type = settings.noise;
        ambientSynth.filter.type = settings.filterType;
        ambientSynth.filter.frequency.value = settings.baseFreq;
        filterLFO.frequency.value = settings.lfoFreq;
        filterLFO.min = settings.baseFreq - settings.lfoDepth / 2;
        filterLFO.max = settings.baseFreq + settings.lfoDepth / 2;
        document.querySelectorAll('#filter-list li').forEach(li => li.classList.toggle('active', li.textContent === name));
    };

    // --- Run on page load ---
    setupUI();
</script>
</body>
</html>
